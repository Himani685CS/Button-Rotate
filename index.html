<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Task - Color Change and Rotation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>BUTTON TASK</h2>

  <!-- PART A: Color Change -->
  <div class="section" id="part-a">
    <div class="part-label">PART A -</div>
    <div class="button-container">
      <button class="color-btn" id="red-btn">RED</button>
      <button class="color-btn" id="yellow-btn">YELLOW</button>
      <button class="color-btn" id="green-btn">GREEN</button>
    </div>
    <p>Changing the background color of all three buttons a/c to the BG color of the button clicked</p>
  </div>

  <!-- PART B: Color Rotation -->
  <div class="section" id="part-b">
    <div class="part-label">PART B -</div>
    <div class="button-container">
      <button class="rotate-btn" id="btn1" style="background-color: red;">RED</button>
      <button class="rotate-btn" id="btn2" style="background-color: yellow; color: black;">YELLOW</button>
      <button class="rotate-btn" id="btn3" style="background-color: green;">GREEN</button>
    </div>
    <button id="rotate-btn">Rotate</button>
    <p>( Clockwise rotation )</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
